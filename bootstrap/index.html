<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Macro Calculator</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="bg-primary p-4 p-sm-5">
    <!-- Page Container -->
    <div class="container">
      <!-- Card for page content -->
      <div class="row">
        <div class="card col-xs-10 col-lg-8 mx-auto p-3 shadow">
          <!-- Header -->
          <header class="text-center border-bottom pb-3">
            <h1>Macro Calculator</h1>
            <p class="lead">
              Enter your stats and let the macro-magic happen!
            </p>
            <!-- Units Selection -->
            <div class="text-center">
              <h5>Units of Measurement</h5>
              <div class="form-check form-check-inline">
                <!-- Metric (cm/kg) -->
                <input
                  type="radio"
                  class="form-check-input"
                  name="units"
                  id="metric"
                  value="m"
                  checked
                />
                <label for="metric" class="form-check-label"
                  >Metric (cm/kg)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <!-- Imperial (in/lb) -->
                <input
                  type="radio"
                  class="form-check-input"
                  name="units"
                  id="imperial"
                  value="i"
                />
                <label for="metric" class="form-check-label"
                  >Imperial (in/lb)</label
                >
              </div>
            </div>
          </header>

          <!-- User Stats Form -->
          <form class="p-2 p-sm-3">
            <div class="form-header text-center">
              <h3>Body Stats</h3>
              <div class="form-group mb-2 mb-sm-3">
                <!-- Sex Selection -->
                <div class="form-check form-check-inline">
                  <!-- Male -->
                  <input
                    type="radio"
                    class="form-check-input"
                    name="sex"
                    id="male"
                    value="male"
                    checked
                  />
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <!-- Female -->
                  <input
                    type="radio"
                    class="form-check-input"
                    name="sex"
                    id="female"
                    value="female"
                  />
                  <label for="metric" class="form-check-label">Female</label>
                </div>
              </div>
            </div>

            <!-- Age Input -->
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Current age"
              />
              <small id="ageHelpText" class="form-text text-muted"
                >Enter your current age (in years)</small
              >
            </div>
            <!-- Height Input -->
            <div class="form-group">
              <label for="height">Height</label>
              <input
                type="number"
                class="form-control"
                id="height"
                placeholder="Current height"
              />
              <small id="heightHelp" class="form-text text-muted"
                >Enter your current height (in centimeters or inches)</small
              >
            </div>
            <!-- Weight Input -->
            <div class="form-group">
              <label for="weight">Weight</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                placeholder="Current weight"
              />
              <small id="heightHelp" class="form-text text-muted"
                >Enter your current weight (in kilograms or pounds)</small
              >
            </div>
            <!-- Submit Button -->
            <input
              type="submit"
              class="btn btn-block btn-primary shadow-sm"
              value="Calculate Macros ðŸ’ª"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Boostrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
